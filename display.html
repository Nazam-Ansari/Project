<html>
	<head>
		<title>
			Display in CSS
		</title>
		<style>
			h1{
				
			}
			ul{
				border:2px solid red;
				MARGIN:10px;
				padding:10px;
				visibility:collapse;
			}
			li{
				border:2px solid red;
				display:inline;
				MARGIN:10px;
				padding:10px;
				}
			span{
				border:2px solid red;
			//	display:block;
				MARGIN:10px;
				padding:10px;
				}
		</style>
	</head>
	<body>
		<h1>Display Mode</h1>
		<ul>
			<li>Apple</li>
			<li>banana</li>
			<li>Mango</li>
			<li>orange</li>
			<li>Peach</li>
			<li>PineApple</li>
		</ul>
		<span>one</span>
		<span>two</span>
		<span>three</span>
		<span>four</span>
		<span>five</span>
	</body>
</html>
