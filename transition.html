<html>
	<head>
		<title>Transition CSS</title>
		<style>
		#box{
			margin:150px;
			width:150px;
			height:150px;
			background : pink;
			transition : all 5s;	
			transform:rotate(30deg);
		}
		#box:hover{
			width : 300px;
			height: 300px;
			background:yellow;
		}
		</style>
	</head>
	<body>
		<div id = "box">
		
		</div>
	</body>
</html>
